
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAkika Credit Loans - Your Trusted Financial Partner.</title>
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hakika Credit Loans">
  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" href="/images/icons/icon-72x72.png">
  <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">
  <!-- Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#3f4bef">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .container {
      width: 50%;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
    }
    .form-section {
      margin: 20px 0;
    }
    .form-section h2 {
      margin-bottom: 10px;
    }
    .form-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .form-list li {
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: darkblue;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME TO INUKA FUNDS</h1>
    <form>
      <ul class="form-list">
        <li class="form-section">1. Create Account</li>
        <li class="form-section">2. Login</li>
        <li class="form-section">3. Proceed to Admin</li>
      </ul>
    </form>
    <button id="startButton">Get Started</button>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 Terms and conditions apply.</p>
  </footer>
  
  <!-- Service Worker and PWA scripts remain unchanged -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
    
    // PWA Install Popup Logic (if applicable)
    let deferredPrompt;
    let pwaInstallPopup = document.getElementById('pwa-install-popup');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      setTimeout(() => {
        if (pwaInstallPopup) {
          pwaInstallPopup.style.display = 'flex';
        }
      }, 1000);
    });
    
    function installPWA() {
      if (pwaInstallPopup) {
        pwaInstallPopup.style.display = 'none';
      }
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the PWA install');
            localStorage.setItem('pwaInstallPromptDismissed', 'true');
          } else {
            console.log('User dismissed the PWA install');
          }
          deferredPrompt = null;
        });
      }
    }
    
    function dismissPWAPopup() {
      if (pwaInstallPopup) {
        pwaInstallPopup.style.display = 'none';
      }
      localStorage.setItem('pwaInstallPromptDismissed', 'true');
    }
    
    // Redirect to register.html when "Get Started" button is clicked
    document.getElementById("startButton").addEventListener("click", function() {
      window.location.href = "steps.html";
    });
  </script>
  
  <!-- Additional script for other functionality can go here -->
</body>
</html>
